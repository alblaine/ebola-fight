<!DOCTYPE html>

<html>
<head>
    <title>Ebola Charts</title>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
       

</head>

<body>
    
<script type = "text/javascript">
   
    var dataArray = [];
    var daysArray = [];
    var suspectedArray = []; 
    var probableArray = [];
    var confirmedArray = []; 
    var cases = "";
    var date = "";
    var suspected = "";
    var probable = "";
    var confirmed = "";

    
    $(document).ready(function() {
        
    
        loadData();
      });

            
         function loadData(){
        $.ajax({
          type:"GET",
          url:"data/cases_new.json",
          dataType:"text",
          success: parseData
        });
      }
      //end load(xml)
     
    
     
      function parseData(data){
        
        var dataObj = $.parseJSON(data);
                                
            console.log( dataObj );
          
            
            for (var i = 0, len = dataObj.length; i < len; ++i) {
                
                var aDay = dataObj[i];
                date = dataObj[i].Date;
                cases = aDay["1. Total new cases"];
                suspected = aDay["2. New suspected cases"];
                probable = aDay["3. New probable cases"];
                confirmed = aDay["4. New confirmed cases"];
                dataArray.push(cases);
                daysArray.push(date);
                suspectedArray.push(suspected);
                probableArray.push(probable);
                confirmedArray.push(confirmed);
                
                 if (i == (len-1)) {
                totalCases = dataObj[i]["1. Total daily deaths"]
               
              //drops off the grand total from end of each array
               dataArray.pop();
                daysArray.pop();
                suspectedArray.pop();
                probableArray.pop();
                confirmedArray.pop();
            }
                
    
        
 }
         console.log(dataArray);
         console.log(daysArray); 
    
            writeChart(); 
 
 
      }
     
        
    function writeChart() {

   
     $('#container').highcharts
        var chart = new Highcharts.Chart({
        chart: {
          type: 'area',
          renderTo: 'container'
        },
        title: {
                text: 'New Cases of Ebola, By Day',
               
            },
        colors: ['#FF6B6B','#666666', '#999999', '#333333'],

         xAxis: {
                categories: daysArray,
                title: {
                    text: null
                },
                labels: {
                rotation: -45,
                formatter: function () {
                    return this.value; // clean, unformatted number for year
                },
                style: {
                    fontSize: '9px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
            },
         yAxis: {
                min: 0,
                title:
                    {
                        text:'Cases'
                    },
                    
                labels: {
                    
                    overflow: 'justify'
                }
            },
            plotOptions: {
                 groupPadding: 0.1,
                 spline: {
                    dataLabels: {
                        enabled: false
                    }
                }
            },
        
            credits: {
                enabled: false
            },
         tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>'
            }
        },
        series: [{
                
                    name: 'Total New Cases',
                    data: dataArray,
                    
    
            },
            {
                    name: 'Suspected Cases',
                    data: suspectedArray,
                
        
             },
             {
                    name: 'Probable Cases',
                    data: probableArray, 
             },
             {
                    name: 'Confirmed Cases',
                    data: confirmedArray
                
             }
             
    
             
             ]
        
        
        });
                
                
                
                
                
                
            }
</script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>
</html>
